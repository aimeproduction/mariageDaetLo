<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Soirée du mariage</title>
    <style>
        html{
            background-image: url('img2.jpg');
            background-repeat: no-repeat;
            background-size: 1000px 1200px;
        }
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;

        }

        /* Style pour les téléphones */

            h1 {
                margin-top: 10%;
                font-size: 64px; /* Taille de la police réduite pour les titres sur les petits écrans */
            }
            td, p {
                color: white;
                font-size: 44px; /* Taille de la police réduite pour les paragraphes sur les petits écrans */
            }
            img {
                max-width: 100%; /* Image responsive, s'adapte à la largeur de l'écran */
                height: auto; /* Garde les proportions de l'image */
                display: block; /* Assure que l'image reste centrée */
                margin: 0 auto; /* Centre l'image horizontalement */
            }
            .titre{
                width: 100%;
                text-align: center;
                color: blue;
            }
            .contenu, .dernier{
                width: 90%;
                padding-left: 10%;
            }
        td{
            padding-top: 1em;
        }

    </style>
</head>
<body>

</div>

</div>

</html>
